<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RL Contacts - User View</title>
    <script type="text/javascript" src="./js/apiCalls.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="secondBody font" onload="searchContacts()">

    <!-- Image of logo, company name, display name, logout button-->
    <div class="contentHeader">
        <div class="ch-left">
            <img src="./images/logo_transp.png" alt="logo" height="100" width="100"> 
            <h1>RL Contacts</h1>
        </div>

        <span id="uName"></span><br>

        <div class="ch-right">
            <button type="button" class="logout" id="logout" onclick="doLogout();">Log out</button>
        </div>
    </div>

    <div class="content">
        <div class="UIDiv">
            <br>
            <div class="searchPerson">
                <input type="text" class="inStyle" id="searchText" placeholder="Name To Search For">
                <button type="button" id="searchButton" class="usrBtn" onclick="searchContacts();"> Search Person </button>
                <span id="nameSearchResult"></span>
                <p id="nameList"></p>
            </div>
            
            <div class="addPerson">
                <input type="text" class="inStyle" name="nameText" placeholder="Name to Add">
                <button tpye="button" id="addPersonButton" class="usrBtn" onclick="addPerson();">Add Person </button> <br>
                <span id="personAddResult"></span>
            </div>
            
        </div>
    
        <div class="view">
            <table class="styled-table" width="60%" border="1px">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="placeData">
                    <!-- Idea, this submission will just call delete on the current contact, 
                         and add a new contact with the inputted information.-->
                    <div class="Popup" id="editPop">
                        <button type="button" class="close" onclick="closeEditPopup()">X</button>
                        <input type="text" id="fname" placeholder="new first name"><br/>
                        <input type="text" id="lname" placeholder="new last name"><br/>
                        <input type="text" id="phone" placeholder="new phone number"><br/>
                        <input type="text" id="email" placeholder="new email address"><br/>
                        <button type="button" onclick="editContact()">Submit</button>
                    </div>
                    <div class="Popup" id="deletePop">
                        <h2>Are you sure you want to delete this contact?</h2>
                        <button type="button" onclick="deleteContact()">Delete</button>
                        <button type="button" onclick="closeDeletePopup()">Don't delete</button>
                    </div>
                    <div class="Popup" id="addPop">
                        <button type="button" class="close" onclick="closeEditPopup()">X</button>
                        <input type="text" placeholder="first name"><br/>
                        <input type="text" placeholder="last name"><br/>
                        <input type="text" placeholder="phone number"><br/>
                        <input type="text" placeholder="email address"><br/>
                        <button type="button" onclick="editContact()">Submit</button>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
   

    <div class="copyright">
        Copyright â’¸ RL Contacts 2023
    </div>
</body>
</html>
