<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RL Contacts - User View</title>
    <script type="text/javascript" src="./js/code.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="secondBody" onload="">

    <!-- Image of logo, company name, display name, logout button-->
    <div class="contentHeader">
        <div class="ch-left">
            <img src="./images/logo_transp.png" alt="logo" height="100" width="100"> 
            <h1>RL Contacts</h1>
        </div>

        <span id="uName"></span><br>

        <div class="ch-right">
            <button type="button" id="logout" onclick="doLogout();">Log out</button>
        </div>
    </div>

    <div class="UIDiv">
        <br>
        <div class="searchPerson">
            <input type="text" class="inStyle" id="search" placeholder="Name To Search For">
            <button type="button" id="searchButton" class="usrBtn" onclick="searchName();"> Search Person </button>
            <span id="nameSearchResult"></span>
            <p id="nameList"></p>
        </div>
        
        <div class="addPerson">
            <input type="text" class="inStyle" name="nameText" placeholder="Name to Add">
            <button tpye="button" id="addPersonButton" class="usrBtn" onclick="addPerson();">Add Person </button> <br>
            <span id="personAddResult"></span>
        </div>
        
    </div>

    <div class="view">
        <table class="styled-table" width="60%" border="1px">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- We place the results of the table in here -->
                <tr>
                    <!-- Example of how php should return person -->
                    <td>John</td>
                    <td>Smith</td>
                    <td>Phonads</td>
                    <td>emna</td>
                    <td><button class="usrBtn">Edit</button></td>
                    <td><button class="usrBtn">Delete</button></td>
                </tr>
                <div class="tableResult">

                </div>
            </tbody>            
        </table>
    </div>

    <div id="copyright">
        Copyright â’¸ RL Contacts 2023
    </div>
</body>
</html>
