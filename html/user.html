<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RL Contacts - User View</title>
    <script type="text/javascript" src="./js/apiCalls.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        corePlugins: {
            preflight: false,
        }
      }
    </script>
</head>
<body class="secondBody font" onload="searchContacts();">

    <!-- Image of logo, company name, display name, logout button-->
    <div class="contentHeader">
        <div class="ch-left">
            <img src="./images/logo_transp.png" alt="logo" height="100" width="100"> 
            <h1>RL Contacts</h1>
        </div>

        <span id="uName"></span><br>

        <div class="ch-right">
            <button type="button" class="buttons" id="logout" onclick="doLogout();">Log out</button>
        </div>
    </div>

    <div class="content">
        <div class="UIDiv">
            <br>
            <div class="searchPerson">
                <input type="text" class="inStyle" id="searchText" placeholder="Name To Search For">
                <button type="button" id="searchButton" class="buttons" onclick="searchContacts();"> Search Person </button>
                <span id="nameSearchResult"></span>
                <p id="nameList"></p>
            </div>
            
            <div class="addPerson">
                <button type="button" id="addPersonButton" class="buttons" onclick="openAddPopup();">Add Person </button> <br>
                <span id="personAddResult"></span>
            </div>
            
        </div>
    
        <div class="view">
            <table class="styled-table" width="60%">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="placeData">
                    <div class="Popup" id="editPop">
                        <button type="button" class="buttons mt-4 w-fit ml-auto" onclick="closeEditPopup()">X</button>
                        <p>First Name</p>
                        <input type="text" id="editFirstName" placeholder="New first name"><br/>
                        <p>Last Name</p>
                        <input type="text" id="editLastName" placeholder="New last name"><br/>
                        <p>Phone Number</p>
                        <input type="text" id="editPhoneNumber" placeholder="New phone number"><br/>
                        <p>Email Address</p>
                        <input type="text" id="editEmail" placeholder="New email address"><br/>
                        <button type="button" class="buttons" id="submitEditPopup">Submit</button>
                    </div>
                    <div class="Popup" id="deletePop">
                        <h2>Are you sure you want to delete this contact?</h2>
                        <button type="button" id="submitDeletePopup" class="buttons mr-2">Delete</button>
                        <button type="button" onclick="closeDeletePopup()" class="buttons ml-2">Don't delete</button>
                    </div>
                    <div class="Popup" id="addPop">
                        <button type="button" class="buttons mt-4 w-fit ml-auto" onclick="closeAddPopup()">X</button>
                        <p>First Name</p>
                        <input type="text" id="addFirstName" placeholder="First name"><br/>
                        <p>Last Name</p>
                        <input type="text" id="addLastName" placeholder="Last name"><br/>
                        <p>Phone Number</p>
                        <input type="text" id="addPhoneNumber" placeholder="Phone number"><br/>
                        <p>Email Address</p>
                        <input type="text" id="addEmail" placeholder="Email address"><br/>
                        <button type="button" onclick="addContact(); closeAddPopup();", class="buttons">Submit</button>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
   

    <div class="copyright">
        Copyright â’¸ RL Contacts 2023
    </div>
</body>
</html>
