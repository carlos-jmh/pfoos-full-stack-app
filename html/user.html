<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RL Contacts - User View</title>
    <script type="text/javascript" src="./js/code.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body onload="">

    <!-- Image of logo, company name, display name, logout button-->
    <div class="contentHeader">
        <div class="ch-left">
            <img src="" alt="" height="100" width="100"> 
            <h1>Company Name</h1>
        </div>

        <span id="uName"></span><br>

        <div class="ch-right">
            <button type="button" id="logout" onclick="doLogout();">Log out</button>
        </div>
    </div>

    <div id="UIDiv">
        <br>
        <input type="text" id="search" placeholder="Name To Search For">
        <button type="button" id="searchButton" onclick="searchName();"> Search Person </button> <br>
        <span id="nameSearchResult"></span>
        <p id="nameList"></p><br>

        <input type="text" name="nameText" placeholder="Name to Add">
        <button tpye="button" id="addPersonButton" onclick="addPerson();">Add Person </button> <br>
        <span id="personAddResult"></span>
    </div>

    <div id="view">
        <table width="60%" border="1px">
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Phone</td>
                <td>Email</td>
                <!-- Have edit and delete buttons next to contacts. 
                     This is just a remainder, don't leave it here-->
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
            </tr>
            <!-- We place the results of the table in here -->
            <div class="tableResult">

            </div>
        </table>
    </div>

    <div class="contentFooter">
        Copyright â’¸ RL Contacts 2023
    </div>
</body>
</html>
