<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>RL Contacts - Sign Up</title>
	<script type="text/javascript" src="./js/apiCalls.js"></script>
    <link href="./css/styles.css" rel = "stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        corePlugins: {
            preflight: false,
        }
      }
    </script>
</head>
<body>
    <div id = "title" class="flex flex-row flex-wrap items-center justify-center">
        <div class="flex flex-row flex-wrap justify-center px-3">
            <img src="./images/text_only.png" alt="logo" class="max-h-16"/>
            <img src="./images/logo_transp.png" alt="logo" class="max-h-16"/>
        </div>
        <ul class="flex flex-row gap-1 flex-wrap grow justify-center">
            <li><a href="index.html">Home</a></li>
            <li><a href="pricing.html">Pricing</a></li>
        </ul>
        <ul class="flex flex-row gap-1 flex-wrap justify-center">
            <li><a class="login-button" href="login.html">Log in</a></li>
            <li><a class="signup-button" href="signup.html">Sign up</a></li>
        </ul>
    </div>

    <div id="wrapper1" class="w-72 p-6 rounded-2xl">
        Enter new account details here:
        <div class="m-3 flex flex-col gap-1">
            <label for="email">Email</label>
            <input type="text" id="registerEmail" placeholder="Email" />
            <label for="loginName" class="mt-2">Username</label>
            <input type="text" id="registerLoginName" placeholder="Username" />
            <label for="loginPassword" class="mt-2">Password</label>
            <input type="password" id="registerPassword" placeholder="Password" />
            <label for="firstName" class="mt-2">First Name</label>
            <input type="text" id="registerFirstName" placeholder="First Name" />
            <label for="lastName" class="mt-2">Last Name</label>
            <input type="text" id="registerLastName" placeholder="Last Name" />
            <button type= "button" id="createAccButton" class="buttons-secondary mt-2" onclick="doRegisterUser()">Create account</button>
            <span id="registerResult" class="mt-2"></span>
        </div>
    </div>

    <div id= "logo_only">
        <img src="./images/logo_transp.png" alt="logo" />
    </div>

    <div id= "login_link">
        Already have an account? <a href="login.html" class="buttons">Log in</a>
    </div>
</body>
</html>
