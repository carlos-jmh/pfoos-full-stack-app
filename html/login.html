<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>RL Contacts - Login</title>
	<script type="text/javascript" src="./js/apiCalls.js"></script>
    <script type="text/javascript" src="./js/md5.js"></script>
    <link href="./css/styles.css" rel = "stylesheet">
</head>
<body>
    <div id = "title">
        <div class="left">
            <div id = "text_only">
                <img src="./images/text_only.png" alt="logo" />
            </div>
            <div id = "logo_header">
                <img src="./images/logo_transp.png" alt="logo" />
            </div>
        </div>
        <div class="right">
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="login.html">Log in</a></li>
                <li><a href="signup.html">Sign up</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </div>

    <div id= "wrapper1">
        Enter login information here.
        <div id="loginDiv">
            Username
            <input type="text" id="loginName" placeholder="Username" /><br />
            Password
            <input type="password" id="loginPassword" placeholder="Password" />
        </div>
        <div id="loginButtonDiv">
            <button type= "button" id="loginButton" class="buttons" onclick="doLogin()">Log
                in</button>
            <span id="loginResult"></span>
        </div>
    </div>

    <div id= "logo_only">
        <img src="./images/logo_transp.png" alt="logo" />
    </div>

    <div id= "login_link">
        Don't have an account yet? <a href="signup.html" class="links">Click here</a>
    </div>
</body>
</html>
