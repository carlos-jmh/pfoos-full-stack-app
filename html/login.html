<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>RL Contacts - Login</title>
	<script type="text/javascript" src="./js/apiCalls.js"></script>
    <script type="text/javascript" src="./js/md5.js"></script>
    <link href="./css/styles.css" rel = "stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        corePlugins: {
            preflight: false,
        }
      }
    </script>
</head>
<body>
    <div id = "title" class="flex flex-row flex-wrap items-center gap-3 justify-center">
        <div class="flex flex-row flex-wrap justify-center">
            <img src="./images/text_only.png" alt="logo" class="max-h-16"/>
            <img src="./images/logo_transp.png" alt="logo" class="max-h-16"/>
        </div>
        <ul class="flex flex-row gap-1 flex-wrap grow justify-center">
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="login.html">Log in</a></li>
            <li><a href="signup.html">Sign up</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="help.html">Help</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>

    <div id="wrapper1" class="w-72 p-6 rounded-2xl">
        Enter login information here:
        <div class="m-3 flex flex-col gap-1">
            <label for="loginName">Username</label>
            <input type="text" id="loginName" placeholder="Username" />
            <label for="loginPassword" class="mt-2">Password</label>
            <input type="password" id="loginPassword" placeholder="Password" />
            <button type= "button" id="loginButton" class="buttons mt-2" onclick="doLogin()">Log
                in</button>
            <span id="loginResult" class="mt-2"></span>
        </div>
    </div>

    <div id= "logo_only">
        <img src="./images/logo_transp.png" alt="logo" />
    </div>

    <div id= "login_link">
        Don't have an account yet? <a href="signup.html" class="buttons">Sign up</a>
    </div>
</body>
</html>
